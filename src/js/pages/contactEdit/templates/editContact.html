<div class='edit'>
    <h2>Edit contact</h2>
    <form name="editContactForm" novalidate>
        <div class="form-group inputEditContact" ng-class="{ 'has-error' : ((editContactForm.editName.$invalid && !editContactForm.editName.$pristine) || !nameIsValid(id, editItem.name))}">
            <label for="editName">Name:</label>
            <input type='text' name="editName" id="editName" class="form-control" ng-model='editItem.name' required/>
            <p ng-show="editContactForm.editName.$invalid && !editContactForm.editName.$pristine" class="help-block">Name is required.</p>
            <p ng-show="!editContactForm.editName.$invalid && !editContactForm.editName.$pristine && !nameIsValid(id, editItem.name)" class="help-block">This name is already use.</p>
        </div>
        <div class="form-group inputEditContact" ng-class="{ 'has-error' : (editContactForm.editPhone.$invalid && !editContactForm.editPhone.$pristine)}">
            <label for="editPhone">Phone:</label>
            <input type='text' name="editPhone" id="editPhone" class="form-control" ng-model='editItem.phone' required/>
            <p ng-show="editContactForm.editPhone.$invalid && !editContactForm.editPhone.$pristine" class="help-block">Phone is required.</p>
        </div>
        <div class="form-group inputEditContact" ng-class="{ 'has-error' : (editContactForm.editEmail.$invalid && !editContactForm.editEmail.$pristine)}">
            <label for="editEmail">Email:</label>
            <input type='email' name="editEmail" id="editEmail" class="form-control" ng-model='editItem.email' required/>
            <p ng-show="editContactForm.editEmail.$invalid && !editContactForm.editEmail.$pristine" class="help-block">Email is invalid.</p>
        </div>
        <div class="row editFormBtnGroup">
            <button type="button" ng-click= "editContact(id, editItem.name, editItem.phone, editItem.email)"
                class="btn btn-success col-md-2" ng-disabled = "!formValid(editItem.name, editItem.phone, editItem.email)|| !nameIsValid(id, editItem.name)">Edit</button>
            <button type="button" ng-click= "deleteContact(id)" class="btn btn-danger col-md-offset-1 col-md-2">Delete</button>
            <button type="button" ng-click= "goHome()" class="btn btn-default col-md-offset-5 col-md-2">Cancel</button>
        </div>
    </form>
</div>
